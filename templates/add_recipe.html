<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add a New Recipe</h1>
    <form action="/add_recipe" method="post">
        <label for="name">Recipe Name:</label><br>
        <select id="name" name="name">
            {% for name in recipe_names %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity"><br>
        <label for="price">Price per Unit:</label><br>
        <input type="number" step="0.01" id="price" name="price"><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category"><br>
        <label for="unit">Unit Type:</label><br>
        <input type="text" id="unit" name="unit"><br>
        <label for="stock">Quantity in Stock:</label><br>
        <input type="number" id="stock" name="stock"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
